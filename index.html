<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Escáner QuaggaJS — Velykapet POS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 12px; color: #111; background: #fff;}
    #video-container { width: 100%; max-width: 720px; margin: 0 auto; }
    #video {
      width: 100%;
      height: 360px;
      border: 1px solid #ddd;
      background: #000;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      position: static !important;
    }
    #controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin: 18px auto 0 auto;
      max-width: 720px;
      position: static !important;
      z-index: 10;
      background: none;
    }
    button { padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Escáner con cámara (QuaggaJS v1)</h2>
  <div id="video-container">
    <div id="video"></div>
  </div>
  <!-- CONTROLES DEBAJO DEL VIDEO -->
  <div id="controls">
    <button id="startBtn">Iniciar cámara</button>
    <button id="stopBtn" disabled>Detener</button>
    <label>Tipo:
      <select id="tipo">
        <option value="entrada">entrada (sumar)</option>
        <option value="venta" selected>venta (restar)</option>
        <option value="ajuste">ajuste</option>
      </select>
    </label>
    <label>Cantidad:
      <input id="cantidad" type="number" value="1" min="1" style="width:70px;margin-left:6px" />
    </label>
    <button id="beepBtn">Pitido ON</button>
  </div>
  <script>
    let quaggaStarted = false;
    document.getElementById('startBtn').onclick = () => {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#video'),
          constraints: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
        },
        decoder: { readers: ["ean_reader", "code_128_reader"] }
      }, function(err) {
        if (err) { alert(err); return; }
        Quagga.start();
        quaggaStarted = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      });
      Quagga.onDetected(function(result) {
        if (!result || !result.codeResult || !result.codeResult.code) return;
        // aquí puedes agregar tu lógica de log, status, etc.
      });
    };
    document.getElementById('stopBtn').onclick = () => {
      if (quaggaStarted) {
        Quagga.stop();
        quaggaStarted = false;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
        document.getElementById('video').innerHTML = '';
      }
    };
  </script>
</body>
</html>
