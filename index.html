<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner cámara — Velykapet POS</title>

  <!-- Intentar cargar ZXing si BarcodeDetector no está disponible -->
  <script>
  (function loadZXing(cb) {
    // No intenta si BarcodeDetector está disponible; la página verificará en runtime.
    var urls = [
      'https://cdn.jsdelivr.net/npm/@zxing/browser/umd/index.min.js',
      'https://unpkg.com/@zxing/browser/umd/index.min.js'
    ];
    function tryLoad(i) {
      if (i >= urls.length) { cb(new Error('ZXing not loaded')); return; }
      var s = document.createElement('script');
      s.src = urls[i];
      s.onload = function(){ console.log('ZXing loaded from', urls[i]); cb(null, urls[i]); };
      s.onerror = function(){ console.warn('Failed to load ZXing from', urls[i]); tryLoad(i+1); };
      document.head.appendChild(s);
    }
    tryLoad(0);
  })(function(err, url) {
    if (err) {
      console.warn('ZXing library not loaded from CDNs.');
      window.__ZXING_LOADED = false;
    } else {
      window.__ZXING_LOADED = true;
      window.__ZXING_SRC = url;
      console.log('ZXing available:', !!(window.ZXingBrowser || window.ZXing));
    }
  });
  </script>

  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 12px; color: #111; }
    #video-container { width: 100%; max-width: 720px; margin: 0 auto; display:flex; flex-direction:column; gap:8px; }
    #video { width:100%; height:360px; border:1px solid #ddd; background:#000; object-fit:cover; }
    #controls { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:6px; }
    button { padding:8px 12px; font-size:14px; }
    #status { margin-top:8px; color:#222; word-break:break-word; }
    #last { margin-top:6px; font-weight:600; }
    .small { font-size:13px; color:#666; }
    #log { margin-top:8px; padding:8px; border:1px solid #eee; background:#fafafa; max-height:220px; overflow:auto; font-family:monospace; font-size:12px; white-space:pre-wrap; }
    footer { margin-top:12px; color:#666; font-size:13px; }
  </style>
</head>
<body>
  <h2>Escáner con cámara (mobile)</h2>

  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>

    <div id="controls">
      <button id="startBtn">Iniciar cámara</button>
      <button id="stopBtn" disabled>Detener</button>

      <label class="small">Tipo:
        <select id="tipo">
          <option value="entrada">entrada (sumar)</option>
          <option value="venta" selected>venta (restar)</option>
          <option value="ajuste">ajuste</option>
        </select>
      </label>

      <label class="small">Cantidad:
        <input id="cantidad" type="number" value="1" min="1" style="width:70px;margin-left:6px"/>
      </label>

      <button id="beepBtn">Pitido ON</button>
    </div>

    <div id="status">Estado: detenido</div>
    <div id="last">Último barcode: <span id="lastCode">—</span></div>
    <div id="log"></div>
  </div>

  <footer>
    Nota: primero se usa la API nativa BarcodeDetector si está disponible (Chrome Android la soporta). Si no, se intentará ZXing desde CDN.
  </footer>

  <script>
  // CONFIGURA AQUÍ:
  const WEBAPP_URL = 'https://TU_WEBAPP_URL/exec'; // <-- REEMPLAZA con tu Web App URL
  const TOKEN = ''; // <-- si usas EXPECTED_TOKEN ponlo aquí

  // UI helpers
  const logEl = document.getElementById('log');
  function log(msg) { console.log(msg); if (logEl) { logEl.innerText += new Date().toLocaleTimeString() + ' | ' + String(msg) + '\\n'; logEl.scrollTop = logEl.scrollHeight; } }
  function setStatus(s) { document.getElementById('status').textContent = 'Estado: ' + s; }
  function setLast(code) { document.getElementById('lastCode').textContent = code; }

  // Elements
  const videoEl = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const tipoEl = document.getElementById('tipo');
  const cantidadEl = document.getElementById('cantidad');
  const beepBtn = document.getElementById('beepBtn');

  // Feature detections
  const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
  const hasBarcodeDetector = !!(window.BarcodeDetector);
  log('getUserMedia supported: ' + hasGetUserMedia);
  log('BarcodeDetector available: ' + hasBarcodeDetector);
  log('ZXing loaded flag: ' + (window.__ZXING_LOADED ? 'yes' : 'no'));

  // State
  let codeReader = null;
  let lastScanned = null;
  let lastTime = 0;
  const DUPLICATE_DELAY = 800;
  let beepOn = true;
  let localStream = null;
  let detector = null; // for BarcodeDetector

  function playBeep() {
    if (!beepOn) return;
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine';
      o.frequency.value = 1000;
      o.connect(g);
      g.connect(ctx.destination);
      o.start(0);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.12);
      setTimeout(()=>{ o.stop(); ctx.close(); }, 150);
    } catch(e){ log('Audio error: ' + e); }
  }

  // Helper: safe getter for ZXing BrowserMultiFormatReader
  function getBrowserMultiFormatReader() {
    const ns = window.ZXingBrowser || window.ZXing;
    if (!ns) return null;
    return ns.BrowserMultiFormatReader || ns.BrowserMultiFormatReader;
  }

  // BarcodeDetector flow (native)
  async function startBarcodeDetectorFlow() {
    if (!hasGetUserMedia) { setStatus('getUserMedia no soportado'); return false; }
    setStatus('Solicitando cámara (BarcodeDetector)...');
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      videoEl.srcObject = localStream;
      await videoEl.play();
      log('Camera stream started for BarcodeDetector');
    } catch (err) {
      log('getUserMedia error: ' + (err && err.message ? err.message : err));
      setStatus('Error getUserMedia: ' + (err && err.message ? err.message : err));
      return false;
    }

    try {
      // Create detector if not exists; prefer formats common for barcodes (EAN_13, CODE_128, EAN_8, UPC_A)
      if (!detector) {
        const formats = ['ean_13','ean_8','upc_a','upc_e','code_128','code_39','qr_code'];
        // Some browsers expect BarcodeDetector.getSupportedFormats()
        try {
          if (window.BarcodeDetector && window.BarcodeDetector.getSupportedFormats) {
            const supp = await window.BarcodeDetector.getSupportedFormats();
            log('BarcodeDetector supported formats: ' + supp.join(','));
          }
        } catch(e){}
        detector = new BarcodeDetector({formats: ['ean_13','ean_8','upc_a','upc_e','code_128','code_39','qr_code']});
      }

      // Loop: capture frames and detect
      setStatus('Cámara activa (BarcodeDetector). Apunta al código.');
      startBtn.disabled = true;
      stopBtn.disabled = false;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      async function detectLoop() {
        if (!localStream || !videoEl || videoEl.paused || videoEl.ended) {
          return;
        }
        try {
          canvas.width = videoEl.videoWidth;
          canvas.height = videoEl.videoHeight;
          ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
          const img = ctx.getImageData(0,0,canvas.width, canvas.height);
          const detections = await detector.detect(img);
          if (detections && detections.length) {
            // take first detection
            const code = detections[0].rawValue;
            handleDetectedCode(code);
            // small pause to avoid duplicates
            await new Promise(r=>setTimeout(r, 400));
          }
        } catch (err) {
          // barcode detector may throw if unsupported or invalid data; log and continue
          //console.debug('detector error', err);
        }
        // next frame
        requestAnimationFrame(detectLoop);
      }
      requestAnimationFrame(detectLoop);
      return true;
    } catch (err) {
      log('BarcodeDetector init/loop error: ' + (err && err.message ? err.message : err));
      return false;
    }
  }

  // ZXing flow (CDN)
  async function startZXingFlow() {
    const BrowserMultiFormatReader = getBrowserMultiFormatReader();
    if (!BrowserMultiFormatReader) {
      log('ZXing constructor not found.');
      return false;
    }
    setStatus('Solicitando cámara (ZXing)...');
    try {
      // ZXing will manage the stream itself via decodeFromVideoDevice
      codeReader = new BrowserMultiFormatReader();
      // enumerate devices and pick back camera if possible
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoInputs = devices.filter(d => d.kind === 'videoinput');
      log('video inputs: ' + videoInputs.map(d => d.label || d.deviceId).join(', '));
      const back = videoInputs.find(d => /back|rear|traseira|trasero|environment/i.test(d.label)) || videoInputs[0];
      const selectedId = back ? back.deviceId : (videoInputs[0] && videoInputs[0].deviceId);
      if (!selectedId) {
        log('No video device found');
        setStatus('No se encontró dispositivo de video');
        return false;
      }
      await codeReader.decodeFromVideoDevice(selectedId, videoEl, (result, err) => {
        if (result) {
          handleDetectedCode(result.getText());
        } else if (err && err.name !== 'NotFoundException') {
          console.debug('ZXing err', err);
        }
      });
      setStatus('Cámara activa (ZXing). Apunta al código.');
      startBtn.disabled = true;
      stopBtn.disabled = false;
      return true;
    } catch (err) {
      log('Error ZXing flow: ' + (err && err.message ? err.message : err));
      setStatus('Error ZXing: ' + (err && err.message ? err.message : err));
      return false;
    }
  }

  function stopAll() {
    // stop ZXing if any
    try { if (codeReader) { codeReader.reset(); } } catch(e){ console.warn(e); }
    codeReader = null;
    // stop local stream
    try {
      if (localStream && localStream.getTracks) localStream.getTracks().forEach(t => t.stop());
    } catch(e){}
    localStream = null;
    videoEl.srcObject = null;
    setStatus('Detenido');
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  // common detected handler
  let scanning = false;
  function handleDetectedCode(code) {
    if (scanning) return; // small debounce
    scanning = true;
    const now = Date.now();
    if (code === lastScanned && (now - lastTime) < DUPLICATE_DELAY) {
      scanning = false;
      return;
    }
    lastScanned = code; lastTime = now;
    setLast(code);
    playBeep();

    const cantidad = Number(cantidadEl.value) || 1;
    const tipo = tipoEl.value || 'entrada';
    const payload = { barcode: String(code), cantidad: cantidad, tipo: tipo, usuario: 'camera', token: TOKEN };
    log('Enviando payload: ' + JSON.stringify(payload));
    setStatus('Enviando ' + code + ' ...');

    fetch(WEBAPP_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) })
      .then(r => r.json())
      .then(j => {
        log('Respuesta del servidor: ' + JSON.stringify(j));
        setStatus('Respuesta: ' + (j && j.ok ? 'OK' : 'ERROR'));
      })
      .catch(e => {
        log('Fetch error: ' + e);
        setStatus('Error enviando: ' + e);
      })
      .finally(()=>{ setTimeout(()=>{ scanning = false; }, 200); });
  }

  // main start: try BarcodeDetector first, then ZXing fallback
  async function startScanner() {
    log('startScanner called');
    if (!hasGetUserMedia) {
      setStatus('getUserMedia no soportado');
      return;
    }

    // If BarcodeDetector is available, try that first
    if (hasBarcodeDetector) {
      const ok = await startBarcodeDetectorFlow();
      if (ok) return;
      log('BarcodeDetector fallback failed, will try ZXing');
    }

    // If ZXing loaded flag is true or ZXing is present on window, try ZXing
    if (window.__ZXING_LOADED || (window.ZXingBrowser || window.ZXing)) {
      const ok = await startZXingFlow();
      if (ok) return;
      log('ZXing fallback failed');
    } else {
      log('ZXing not loaded from CDNs; cannot start ZXing fallback');
    }

    setStatus('No fue posible iniciar un escáner. Revisa el log y los permisos.');
  }

  // UI bindings
  startBtn.addEventListener('click', startScanner);
  stopBtn.addEventListener('click', stopAll);
  beepBtn.addEventListener('click', () => { beepOn = !beepOn; beepBtn.textContent = beepOn ? 'Pitido ON' : 'Pitido OFF'; });

  // diagnostic
  console.log('diagnostic: getUserMedia=' + hasGetUserMedia + ' BarcodeDetector=' + hasBarcodeDetector + ' ZXing=' + !!(window.__ZXING_LOADED));
  </script>
</body>
</html>
